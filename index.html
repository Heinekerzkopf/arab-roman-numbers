<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript - functions</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__container">
            <h1 class="numbers__title-big">Arab and Roman numbers</h1>
            <div class="numbers__row">
                <div class="numbers__column">
                    <div class="numbers__items-one">
                        <input type="number" class="item__input">
                        <button class="item__btn">show</button>
                        <div>Result: <span class="item__out"></span></div>
                    </div>
                </div>
                <div class="numbers__column">
                    <div class="numbers__items">
                        <div class="numbers__content">
                            <h2 class="numbers__title">Rome</h2>
                            <p>M</p>
                            <p>CM</p>
                            <p>D</p>
                            <p>CD</p>
                            <p>C</p>
                            <p>XC</p>
                            <p>L</p>
                            <p>XL</p>
                            <p>X</p>
                            <p>IX</p>
                            <p>V</p>
                            <p>IV</p>
                            <p>I</p>
                        </div>
                        <div class="numbers__content">
                            <h2 class="numbers__title">Arab</h2>
                            <p>1000</p>
                            <p>900</p>
                            <p>500</p>
                            <p>400</p>
                            <p>100</p>
                            <p>90</p>
                            <p>50</p>
                            <p>40</p>
                            <p>10</p>
                            <p>9</p>
                            <p>5</p>
                            <p>4</p>
                            <p>1</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
</body>
</html>
